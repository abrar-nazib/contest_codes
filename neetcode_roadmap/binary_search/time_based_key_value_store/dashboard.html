<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chart-container {
            width: 800px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-3">Crowd Statistics</h2>
                <div id="chart-container">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample data (replace with actual data)
        const data = {
            labels: ['8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM'],
            maleEntries: [50, 55, 60, 58, 65],
            maleExits: [0, 0, 0, 0, 0],
            femaleEntries: [10, 12, 15, 13, 20],
            femaleExits: [0, 0, 0, 0, 0],
            showerEntries: [0, 0, 0, 0, 30],
            showerExits: [0, 0, 0, 0, 0]
        };

        // Create line chart
        const ctx = document.getElementById('line-chart').getContext('2d');
        const lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'Male Entries',
                        data: data.maleEntries,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Female Entries',
                        data: data.femaleEntries,
                        borderColor: 'pink',
                        fill: false
                    },
                    {
                        label: 'Shower Entries',
                        data: data.showerEntries,
                        borderColor: 'green',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'People Count Over Time (Entries Only)'
                },
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Number of People'
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
